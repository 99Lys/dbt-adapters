your_profile_name:
  outputs:

    # Use this if connecting to a hosted spark (e.g. Databricks)
    dev_http:
      type: spark
      method: http
      schema: analytics
      host: yourorg.sparkhost.com
      organization: 1234567891234567    # Azure Databricks ONLY
      port: 443
      token: abc123
      cluster: 01234-23423-coffeetime
      connect_retries: 5
      connect_timeout: 60

    # Use this if connecting to Dockerized spark
    dev_thrift:
      type: spark
      method: thrift
      schema: analytics
      host: 127.0.0.1
      port: 10001
      user: hadoop
      connect_retries: 5
      connect_timeout: 60

  target: dev
